<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
  <title>Eggscape from Ćaciland</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcomeScreen" style="
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background: #111;
  color: white;
  font-family: sans-serif;
  text-align: center;
  z-index: 30;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  overflow: auto;
">
  <div id="welcomeContent" style="max-width: 600px;">
    <h1 style="font-size: 40px; margin-bottom: 20px;">Escape from Ćaciland</h1>
    <p style="font-size: 18px; line-height: 1.5; margin-bottom: 40px;">
      🕹 Use <strong>arrow keys</strong> (or touch buttons) to move<br>
      🧺 Collect eggs from egg stands scattered around the map<br><br>
      🥚 Press <strong>Space</strong> (or tap Throw button) to throw an egg<br>
      🎯 Hit ćaci with eggs to earn points... but beware of angry ones!
    </p>
    <p style="font-size: 16px; opacity: 0.8;">Tap or press any key to start</p>
  </div>
</div>

  
  <canvas id="gameCanvas"></canvas>
  <div id="gameOverScreen" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); color:white; font-family:sans-serif; text-align:center; z-index:20; padding-top:100px;">
    <h1>💀 You Got Caught!</h1>
    <p id="finalScore" style="font-size:20px;"></p>
    <button id="retryBtn" style="font-size:20px; padding:10px 20px; margin-top:20px; cursor:pointer;">🔁 Try Again</button>
  </div>  

  <!-- On-screen controls for mobile -->
  <div id="controls">
    <div class="dpad">
      <button touch-action="none" data-dir="up">▲</button>
      <div class="row">
        <button touch-action="none" data-dir="left">◀</button>
        <button touch-action="none" data-dir="down">▼</button>
        <button touch-action="none" data-dir="right">▶</button>
      </div>
    </div>
  </div>
  
  <!-- Throw button -->
  <button touch-action="none" id="throwBtn">🥚</button>
  

  <script src="game.js"></script>
</body>
</html>
